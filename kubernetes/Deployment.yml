---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mf-second-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mf-second-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mf-second-app
    spec:
      containers:
        - name: mf-second-app
          image: samadhangapat/mf-second_app:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://second-mysql:3306/mfsecond
            - name: SPRING_DATASOURCE_USERNAME
              value: root 
            - name: SPRING_DATASOURCE_PASSWORD
              value: root

      restartPolicy: Always

...